<html>
    <head>
        <title></title>
        <style>
            .parent {
                display: flex;
                align-items: center ;
                justify-content: center;
                height: 100vh;
                flex-direction: column;
            }
        </style>
    </head>
    <!-- oncontextmenu will disable right click in our website. This is an event attribute
    because it can be used as event in js and can be used as an attribute in tags -->
    <body oncontextmenu="return false" oncopy="return false" onpaste="return false">  
        <form class="parent"> 
            <div>
                <label>Enter your password</label>
                <input type="text" placeholder="enter password" 
                oncopy="return false"
                onpaste="return false">
            </div>
            <div>
                <label>Confirm your password</label>
                <input type="text" placeholder="confirm password" 
                oncopy="alert('You have just copied your password')"
                onpaste="alert('You just paste')"
                >
                <!-- <input type="text" placeholder="confirm password" 
                oncopy="return false"
                onpaste="return false"
                >
                 -->
            </div>
        </form>
    </body>
</html>
